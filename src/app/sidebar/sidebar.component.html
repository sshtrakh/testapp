<mat-sidenav-container>
  <mat-sidenav mode="side" opened>
    <mat-nav-list class="nav">
      <a mat-list-item [href]="link.path" *ngFor="let link of links">
        <div>{{ link.title }}</div>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="container">
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
