<p>Every 5 seconds buttons change disable status(gray color = disabled)</p>
<div class="button-container">
  <button appSmallButton [disabled]="disabled">{{ 'small'| uppercase }}</button>
  <button appMediumButton [disabled]="disabled">{{ 'medium'| uppercase }}</button>
  <button appLargeButton [disabled]="disabled">{{ 'large'| uppercase }}</button>
</div>
